	    function randomId() {
      const g = (typeof crypto !== "undefined") ? crypto : (typeof window !== "undefined" ? (window.crypto || window.msCrypto) : null);

    function terrainHeight(x, z) {

    class NetworkManager {
      constructor() {

      wsUrl() {
        const proto = location.protocol === "https:" ? "wss" : "ws";
        return proto + "://" + location.host + "/ws";

      scheduleReconnect() {
        if (this.connectAttempts >= this.maxConnectAttempts) {
          this.status("ğŸ”´ å¤šæ¬¡é‡è¿å¤±è´¥ï¼Œæ­£åœ¨åˆ·æ–°é¡µé¢...", "#FF5555");
          setTimeout(() => {
            try {

          }, 1500);
          return;
        }
        this.connectAttempts++;
        const delay = Math.min(
          this.baseReconnectDelayMs * Math.pow(2, this.connectAttempts - 1),
          30000,
        );
        const secs = Math.round(delay / 100) / 10;
        this.status("ğŸŸ¡ è¿æ¥æ–­å¼€ï¼Œç¬¬ " + this.connectAttempts + " æ¬¡é‡è¿ï¼Œ" + secs + " ç§’åé‡è¯•...", "#FFFF55");
        setTimeout(() => {

        }, delay);
      }
      startPingLoop() {
        if (this.pingTimerId) return;
        const tick = () => {
          if (!this.ws || this.ws.readyState !== 1) {

      connect(playerName) {

        const ws = new WebSocket(this.wsUrl());

        ws.onclose = () => {

        ctx.font = "bold " + (fontSize*2) + "px 'Courier New'";

        ctx.fillText(text, w/2, h/2);

          this.mesh.position.lerp(this.targetPos, k);
          let curY = this.mesh.rotation.y;
          let tarY = this.targetRotY;
          while (tarY - curY > Math.PI) curY += Math.PI * 2;
          while (tarY - curY < -Math.PI) curY -= Math.PI * 2;
          this.mesh.rotation.y = curY + (tarY - curY) * k;
          this.velocity.lerp(this.targetVel, k);
          this.isCrouching = this.targetCrouch;

      updateAnimation(dt) {
         const hSpeed = Math.hypot(this.velocity.x, this.velocity.z);
         const isMoving = hSpeed > 0.1;
         
         const targetBodyY = this.isCrouching ? 0.60 : 0.75; 
         this.bodyGroup.position.y = THREE.MathUtils.lerp(this.bodyGroup.position.y, targetBodyY, dt * 15);
         
         // 1. ä¿®æ”¹ï¼šå¤§å¹…åº¦å‰å€¾ (çº¦ 45åº¦)
         const targetLean = this.isCrouching ? -0.8 : 0;
         this.bodyGroup.rotation.x = THREE.MathUtils.lerp(this.bodyGroup.rotation.x, targetLean, dt * 10);

         if (isMoving) {
             const animSpeed = this.isCrouching ? 6 : 10; 
             this.walkTime += dt * animSpeed;
             
             // 2. ä¿®æ”¹ï¼šæ½œè¡Œæ—¶è…¿éƒ¨æ‘†å¹…ä¸º 0 (çœ‹èµ·æ¥ä¸åŠ¨)
             const amp = this.isCrouching ? 0 : 0.6;
             
             const angle = Math.sin(this.walkTime) * amp;

             this.leftLeg.rotation.x = angle;
             this.rightLeg.rotation.x = -angle;
             
             // æ½œè¡Œæ—¶æ‰‹è‡‚ä¹Ÿå›ºå®š
             this.leftArm.rotation.x = -angle;
             this.rightArm.rotation.x = angle;
             this.leftArm.rotation.z = 0; 
             this.rightArm.rotation.z = 0;
             
             // å¦‚æœæ˜¯æ½œè¡Œï¼Œæ‰‹è‡‚ç¨å¾®å‘åæ‘†ä¸€ç‚¹ï¼Œåƒç«å½±è·‘
             if (this.isCrouching) {
                 this.leftArm.rotation.x = 0.5;
                 this.rightArm.rotation.x = 0.5;
             }

         } else {
             const lerpSpeed = dt * 10;
             this.leftLeg.rotation.x = THREE.MathUtils.lerp(this.leftLeg.rotation.x, 0, lerpSpeed);
             this.rightLeg.rotation.x = THREE.MathUtils.lerp(this.rightLeg.rotation.x, 0, lerpSpeed);
             
             const breath = Math.sin(Date.now() / 300) * 0.02;
             this.leftArm.rotation.z = 0.05 + breath; 
             this.rightArm.rotation.z = -0.05 - breath;
             
             if (this.attackTime <= 0) {
                this.leftArm.rotation.x = THREE.MathUtils.lerp(this.leftArm.rotation.x, 0, lerpSpeed);
                this.rightArm.rotation.x = THREE.MathUtils.lerp(this.rightArm.rotation.x, 0, lerpSpeed);
             }
         }

         if (this.attackTime > 0) {
             this.attackTime -= dt * 4; 
             const phase = 1.0 - this.attackTime; 
             let armRot = 0;
             if (phase < 0.2) armRot = -Math.PI/2 * (phase/0.2); 
             else armRot = -Math.PI/2 + (Math.PI/1.5) * ((phase-0.2)/0.8);
             this.rightArm.rotation.x = armRot;
         }
      }
    }

    class Snowball {
      constructor(id, pos, dir, ownerId) {
        this.id = id; this.active = true; this.ownerId = ownerId;

        // âœ… 1) æ›´å¤§ï¼š0.25 -> 0.4ï¼ˆä½ ä¹Ÿå¯ä»¥ 0.35~0.5 è‡ªå·±è°ƒï¼‰
        const geo = new THREE.SphereGeometry(0.20, 12, 12); // åŠå¾„ 0.20 â‰ˆ ç›´å¾„ 0.40

        const mat = new THREE.MeshStandardMaterial({

        this.light.position.set(0, 0, 0);

      update(dt) {
        if (!this.active) return;
        this.velocity.y -= CONFIG.gravity * dt;
        this.mesh.position.add(this.velocity.clone().multiplyScalar(dt));
        this.mesh.rotation.x += dt * 10;
        this.mesh.rotation.y += dt * 10;
        const groundY = terrainHeight(this.mesh.position.x, this.mesh.position.z);
        if (this.mesh.position.y <= groundY) {
          // è§†è§‰ä¸Šåœ¨ç¢°åˆ°åœ°å½¢æ—¶é”€æ¯é›ªçƒ
          this.destroy();
          return;
        }

        // é›ªçƒä¸é™æ€éšœç¢ç‰©ç¢°æ’ï¼šå‡»ä¸­ Kenney æ¨¡å‹æ—¶æå‰é”€æ¯
        if (STATIC_OBSTACLES.length) {
          const radius = 0.2;
          const p = this.mesh.position;
          for (const box of STATIC_OBSTACLES) {
            if (p.y + radius < box.min.y || p.y - radius > box.max.y) continue;
            const minX = box.min.x - radius;
            const maxX = box.max.x + radius;
            const minZ = box.min.z - radius;
            const maxZ = box.max.z + radius;
            if (p.x >= minX && p.x <= maxX && p.z >= minZ && p.z <= maxZ) {
              this.destroy();
              break;
            }
          }
        }
      }

      destroy() {
        if (!this.active) return;
        this.active = false;
        scene.remove(this.mesh);
        snowballsById.delete(this.id);
      }
    }

      function placeKenneyModel(url, pos, rotY, scale) {
        if (!THREE || !THREE.GLTFLoader) {
          console.warn("GLTFLoader not available, skip model:", url);
          return;
        }
        const loader = new THREE.GLTFLoader();
        loader.load(
          url,
          function(gltf) {
            const model = gltf.scene;
            model.position.set(pos.x, pos.y, pos.z);
            if (typeof rotY === "number") {
              model.rotation.y = rotY;
            }
            if (typeof scale === "number") {
              model.scale.set(scale, scale, scale);
            }

            // å…ˆæ›´æ–°ä¸€æ¬¡ä¸–ç•ŒçŸ©é˜µï¼Œä¿è¯ä¸‹é¢çš„åŒ…å›´ç›’è®¡ç®—åŸºäºæœ€ç»ˆå˜æ¢
            model.updateMatrixWorld(true);

            // ä¸ºæ¯ä¸ªå¯è§ç½‘æ ¼è®¡ç®—åŸºäºå‡ ä½•ä½“çš„åŸç”ŸåŒ…å›´ç›’ï¼Œå¹¶è½¬æ¢åˆ°ä¸–ç•Œåæ ‡ç³»ï¼›
            // è¿™æ ·ç¢°æ’ç›’ä¸¥æ ¼æ¥æºäºâ€œçœ‹åˆ°çš„ç½‘æ ¼â€ï¼Œç„¶ååœ¨ X/Z æ–¹å‘ç¨å¾®æ”¶ç¼©ä¸€ç‚¹ï¼Œ
            // ä½¿å¾—ç¢°æ’èŒƒå›´æ›´è´´è¿‘è§†è§‰å‡ ä½•ï¼Œè€Œä¸æ˜¯è¿‡äºâ€œè™šèƒ–â€æŠŠç¼éš™å°æ­»ã€‚
            model.traverse(function(obj) {
              if (!obj.isMesh) return;
              if (!obj.visible) return;

              obj.castShadow = true;
              obj.receiveShadow = true;

              const geom = obj.geometry;
              if (!geom) return;
              if (!geom.boundingBox) {
                geom.computeBoundingBox();
              }
              const localBox = geom.boundingBox;
              if (!localBox) return;

              const worldBox = localBox.clone();
              worldBox.applyMatrix4(obj.matrixWorld);

              const size = new THREE.Vector3();
              worldBox.getSize(size);
              // è¿‡æ»¤æ‰æå°çš„ç»†èŠ‚ç¢ç‰‡ï¼Œé¿å…åˆ°å¤„éƒ½æ˜¯çœ‹ä¸è§ä½†ä¼šç»Šè„šçš„å°ç›’å­
              if (size.x < 0.2 && size.y < 0.2 && size.z < 0.2) return;

              // æ”¹è¿›ç®—æ³•ï¼šåœ¨ X/Z æ–¹å‘è½»å¾®æ”¶ç¼©ç¢°æ’ç›’ï¼Œä½¿å…¶æ›´è´´è¿‘è§†è§‰å‡ ä½•ã€‚
              // ä»¥å‡ ä½•ç›’ä¸ºåŸºç¡€ï¼Œå›´ç»•ä¸­å¿ƒæ”¶ç¼©å›ºå®šä½™é‡ marginï¼Œå¹¶é™åˆ¶æœ€å¤šæ”¶ç¼© 50%ã€‚
              const center = new THREE.Vector3();
              worldBox.getCenter(center);
              const halfX = size.x * 0.5;
              const halfZ = size.z * 0.5;
              const margin = 0.1;
              const shrinkHalfX = Math.max(halfX - margin, halfX * 0.5);
              const shrinkHalfZ = Math.max(halfZ - margin, halfZ * 0.5);
              worldBox.min.x = center.x - shrinkHalfX;
              worldBox.max.x = center.x + shrinkHalfX;
              worldBox.min.z = center.z - shrinkHalfZ;
              worldBox.max.z = center.z + shrinkHalfZ;

              STATIC_OBSTACLES.push(worldBox);
            });

            scene.add(model);
          },
          undefined,
          function(err) {
            console.warn("Failed to load Kenney model", url, err);
          }
        );
      }

        // åœ¨æ•´ä¸ªåœ°å›¾ä¸Šéšæœºæ‘†æ”¾ Kenney Holiday Kit çš„æ‰€æœ‰ GLB æ¨¡å‹
        (function scatterKenneyModels() {
          const baseUrl = "/assets/kenney_holiday_kit/Models/GLB format/";
          const half = CONFIG.mapHalf - 10;
          const flatSampleOffset = 4;      // ç”¨äºæ£€æµ‹åœ°å½¢å¹³å¦åº¦çš„é‡‡æ ·è·ç¦»ï¼ˆç•¥æ”¾å¤§é‡‡æ ·èŒƒå›´ï¼‰
          const maxSlopeDelta = 0.3;       // å››å‘¨é«˜åº¦å·®é˜ˆå€¼ï¼Œè¾ƒå° -> åªè®¤ä¸ºâ€œéå¸¸å¹³â€çš„åŒºåŸŸå¯ç”¨
          const allNames = KENNEY_OUTDOOR_GLBS.length ? KENNEY_OUTDOOR_GLBS : KENNEY_GLBS;
          // åªå– 1/5 çš„æ¨¡å‹å‚ä¸æ•£å¸ƒï¼Œä»¥å‡å°‘æ•´ä½“å…ƒç´ æ•°é‡
          const names = allNames.filter((_, idx) => idx % 5 === 0);
          const instancesPerModel = 1; // æ¯ç§æˆ·å¤–å…ƒç´ åªå®ä¾‹åŒ–ä¸€æ¬¡ï¼Œæ€»æ•°é‡çº¦ä¸ºåŸæ¥çš„ 1/5
          for (const name of names) {
            for (let n = 0; n < instancesPerModel; n++) {
              let x = 0, z = 0, y = 0;
              let attempts = 0;
              do {
                x = (rng() - 0.5) * half * 2;
                z = (rng() - 0.5) * half * 2;
                attempts++;
                y = terrainHeight(x, z);
                // è¦æ±‚é™„è¿‘åŒºåŸŸâ€œéå¸¸å¹³å¦â€ï¼šé‡‡æ ·å…«ä¸ªæ–¹å‘ + ä¸­å¿ƒçš„é«˜åº¦
                const h1 = terrainHeight(x + flatSampleOffset, z);
                const h2 = terrainHeight(x - flatSampleOffset, z);
                const h3 = terrainHeight(x, z + flatSampleOffset);
                const h4 = terrainHeight(x, z - flatSampleOffset);
                const h5 = terrainHeight(x + flatSampleOffset, z + flatSampleOffset);
                const h6 = terrainHeight(x - flatSampleOffset, z + flatSampleOffset);
                const h7 = terrainHeight(x + flatSampleOffset, z - flatSampleOffset);
                const h8 = terrainHeight(x - flatSampleOffset, z - flatSampleOffset);
                const hMin = Math.min(y, h1, h2, h3, h4, h5, h6, h7, h8);
                const hMax = Math.max(y, h1, h2, h3, h4, h5, h6, h7, h8);
                const isNearCenter = Math.abs(x) < 8 && Math.abs(z) < 8;
                const tooSteep = (hMax - hMin) > maxSlopeDelta;
                // å¦‚æœåœ¨å‡ºç”Ÿç‚¹é™„è¿‘ï¼Œæˆ–è€…åœ°åŠ¿å¤ªé™¡ï¼Œå°±ç»§ç»­æ‰¾æ–°çš„ç‚¹
                if (!isNearCenter && !tooSteep) break;
              } while (attempts < 25);
              const rotY = rng() * Math.PI * 2;
              // å·²ç»æ”¾å¤§è¿‡ä¸€æ¬¡çš„åŸºç¡€å°ºå¯¸å†æ”¾å¤§ 3 å€ï¼Œæ€»ä½“çº¦ä¸ºåŸå§‹æ¨¡å‹çš„ 9 å€
              const scale = (0.7 + rng() * 0.6) * 9.0;
              // ä½¿ç”¨ encodeURI æŠŠä¸­é—´çš„ç©ºæ ¼ç­‰å­—ç¬¦ç¼–ç æˆåˆæ³• URL
              const url = encodeURI(baseUrl + name);
              placeKenneyModel(url, { x, y, z }, rotY, scale);
            }
          }
        })();

	      return snowPoints;

                  // ç¬¬ä¸€äººç§°ä¸æ¸²æŸ“æœ¬åœ°è§’è‰²æ¨¡å‹ï¼Œé¿å…èº«ä½“é®æŒ¡è§†é‡
                  localPlayer.mesh.visible = false;
              }
          }
          
          if (snowSystem) {
              const positions = snowSystem.geometry.attributes.position.array;
              for(let i=1; i<positions.length; i+=3) {
                  positions[i] -= 5 * dt; 
                  if(positions[i] < 0) positions[i] = 50; 
              }
              snowSystem.geometry.attributes.position.needsUpdate = true;
          }

          renderer.render(scene, camera);
      }
      animate();
    }
    init();
  </script>
